<!DOCTYPE HTML>
<html>
<head>
	<title>Awesome Extension 2.0</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <h1>Settings</h1>
	<p id="timer"></p>
	<h3 class="margin-80">Blacklist (websites I cannot visit while studying):</h3>
	<form id="blacklistForm" name="blacklistForm" class="form">
		Add to Blacklist:
		<input type="text" name="name" class="form-box" placeholder="Website Title">
		Link of Website:
		<input type="url" name="website" class="form-box" value="https://" required>
		<input type="submit" value="Add" class="button form-box" id="form-submit-button">
	</form>
	<div class="item-list">
		<ul id="website_list" class="list">
			<!-- Put assignment here -->
		</ul>
	</div>
  	<footer>
		<a href="main.html"><i class="material-icons" id="back">keyboard_arrow_left</i></a>
		<a href="settings.html"><i class="material-icons" id="settings">settings</i></a>
	</footer>

	<script src="client.js"></script>
</body>
</html>
